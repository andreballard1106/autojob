<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: #e2e8f0;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .status-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #475569;
    }

    .status-dot.active {
      background: #22c55e;
      box-shadow: 0 0 6px rgba(34, 197, 94, 0.5);
    }

    .status-dot.waiting {
      background: #f59e0b;
      box-shadow: 0 0 6px rgba(245, 158, 11, 0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-label {
      color: #94a3b8;
      font-size: 12px;
    }

    .status-value {
      color: #e2e8f0;
      font-size: 13px;
      font-weight: 500;
    }

    .pending-list {
      margin-top: 12px;
    }

    .pending-item {
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.2);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
    }

    .pending-item .title {
      font-size: 13px;
      font-weight: 600;
      color: #f59e0b;
      margin-bottom: 4px;
    }

    .pending-item .message {
      font-size: 12px;
      color: #94a3b8;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .no-pending {
      text-align: center;
      padding: 20px;
      color: #64748b;
      font-size: 13px;
    }

    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Job Application Assistant</h1>
  </div>

  <div class="status-section">
    <div class="status-row">
      <span class="status-dot" id="connectionDot"></span>
      <span class="status-label">API Status:</span>
      <span class="status-value" id="connectionStatus">Checking...</span>
    </div>
  </div>

  <div id="pendingSection">
    <div class="status-label" style="margin-bottom: 8px;">Pending Actions:</div>
    <div id="pendingList" class="pending-list">
      <div class="no-pending">Checking for pending actions...</div>
    </div>
  </div>

  <button class="btn btn-secondary" id="refreshBtn">Refresh Status</button>

  <div class="footer">
    Connected to localhost:8000
  </div>

  <script src="popup.js"></script>
</body>
</html>
